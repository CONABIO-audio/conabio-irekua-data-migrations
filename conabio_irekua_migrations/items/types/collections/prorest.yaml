name: PROREST
description:
  El PROREST promueve la conservación y restauración de los ecosistemas
  representativos de las Áreas Naturales Protegidas, así como la protección
  y conservación de su biodiversidad, mediante el apoyo de estudios técnicos y acciones.

metadata_schema: collection_types/prorest.json

restrict_site_types: true
site_types:
  - PROREST

restrict_annotation_types: true
