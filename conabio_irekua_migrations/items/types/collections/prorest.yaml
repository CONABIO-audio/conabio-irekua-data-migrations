  - Bounding Box

restrict_item_types: true
item_types:
  - name: Foto pasiva
    metadata_schema: collections/PROREST/item_types/foto_pasiva.json

restrict_licence_types: true
licence_types:
  - Abierta
  - Restrictiva

restrict_device_types: true
device_types:
